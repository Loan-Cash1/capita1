<!doctype html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Capital Lanka — Loan Calculator</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --accent:#0b66ff;
      --muted:#666;
      --shadow: 0 6px 20px rgba(12,30,60,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg, #eef4ff 0%, var(--bg) 100%);
      color:#0b2233;
      min-height:100vh;
      padding:16px;
    }

    .topbar{
      position:fixed;
      top:10px;
      left:10px;
      right:10px;
      height:50px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      padding:0 14px;
      border-radius:10px;
      box-shadow:var(--shadow);
      z-index:100;
    }
    .brand{font-weight:700; font-size:16px; letter-spacing:0.5px}
    .lang-toggle button{
      margin-left:6px;
      border:1px solid #e6ecff;
      padding:6px 10px;
      border-radius:8px;
      background:transparent;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
    }
    .lang-toggle button.active{
      background:var(--accent);
      color:white;
      border-color:transparent;
    }

    .container{
      width:100%;
      max-width:100%;
      margin-top:70px;
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow:var(--shadow);
    }
    h1{margin:0 0 8px 0; font-size:18px}
    p.lead{margin:0 0 14px 0; color:var(--muted); font-size:14px}

    .step {display:none;}
    .step.active{display:block}

    .slider-wrap{
      padding:14px;
      border-radius:10px;
      border:1px solid #eef6ff;
      background:#f9fbff;
    }
    .value-display{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:14px;
      margin-bottom:10px;
    }
    .amount{font-size:20px; font-weight:700}

    input[type=range]{
      width:100%;
      appearance:none;
      height:8px;
      background:linear-gradient(90deg,var(--accent) 0%, #e6efff 0%);
      border-radius:8px;
      outline:none;
    }
    input[type=range]::-webkit-slider-thumb{
      -webkit-appearance:none;
      width:20px;height:20px;border-radius:50%;
      background:var(--accent); border:3px solid white; box-shadow:0 4px 10px rgba(11,102,255,0.18);
    }

    .actions{display:flex; gap:8px; margin-top:14px; justify-content:flex-end}
    button.btn{
      padding:8px 14px; border-radius:8px; border:0; cursor:pointer; font-weight:700; font-size:14px;
    }
    .btn.primary{background:var(--accent); color:white}

    .card{
      background:#fff;
      padding:12px;
      border-radius:10px;
      border:1px solid #f0f6ff;
    }
    .result-grid{display:grid; grid-template-columns:repeat(1,1fr); gap:10px; margin-top:10px}
    .result-item{padding:10px; background:#fbfdff; border-radius:8px; text-align:center; border:1px solid #eef6ff;}
    .result-item h3{margin:0;font-size:13px;color:var(--muted)}
    .result-item p{margin:6px 0 0 0;font-weight:700;font-size:15px}
  </style>
</head>
<body>

  <div class="topbar">
    <div class="brand">Capital lanka</div>
    <div class="lang-toggle">
      <button id="lang-en" class="active">English</button>
      <button id="lang-si">සිංහල</button>
    </div>
  </div>

  <main class="container">
    <!-- Step 1 -->
    <section id="step1" class="step active">
      <h1>ගෙවිය යුතු මුදල තෝරන්න</h1>
      <p class="lead">Slider එකෙන් මුදල තෝරන්න. ඉදිරියට යන්න.</p>

      <div class="slider-wrap">
        <div class="value-display">
          <div>
            <div>තෝරාගත් මුදල</div>
            <div class="amount" id="amountDisplay">රු. 40,000</div>
          </div>
        </div>
        <input type="range" id="amountSlider" min="40000" max="600000" step="10000" value="40000" />
      </div>

      <div class="actions">
        <button class="btn primary" id="toStep2">ඉදිරියට යන්න</button>
      </div>
    </section>

    <!-- Step 2 -->
    <section id="step2" class="step">
      <h1>ප්‍රතිඵල</h1>
      <p class="lead">පොලී අනුපාතය 9%.</p>

      <div class="card">
        <div>තෝරාගත් මුදල: <strong id="showAmount">රු. 40,000</strong></div>
        <div>Term: <strong id="showTerm">6 months</strong></div>
        <div>පොලී අනුපාතය: <strong id="showRate">9%</strong></div>

        <div class="result-grid">
          <div class="result-item">
            <h3>සම්පූර්ණ මුදල</h3>
            <p id="totalPay">රු. 0</p>
          </div>
          <div class="result-item">
            <h3>මාසික වාරිකය</h3>
            <p id="monthlyPay">රු. 0</p>
          </div>
          <div class="result-item">
            <h3>Interest</h3>
            <p id="interestPay">රු. 0</p>
          </div>
        </div>

        <div class="actions" style="margin-top:16px; justify-content:center">
          <a href="https://example.com/apply" class="btn primary" style="text-decoration:none; display:inline-block; text-align:center">Apply</a>
        </div>
      </div>
    </section>
  </main>

<script>
  function formatLKR(n){
    return 'රු. ' + n.toLocaleString('en-US');
  }

  const slider = document.getElementById('amountSlider');
  const amountDisplay = document.getElementById('amountDisplay');
  const toStep2 = document.getElementById('toStep2');
  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');
  const showAmount = document.getElementById('showAmount');
  const showTerm = document.getElementById('showTerm');
  const showRate = document.getElementById('showRate');
  const totalPayEl = document.getElementById('totalPay');
  const monthlyPayEl = document.getElementById('monthlyPay');
  const interestPayEl = document.getElementById('interestPay');

  const RATE = 0.09; // annual 9%

  function updateAmountUI(){
    const val = parseInt(slider.value,10);
    amountDisplay.textContent = formatLKR(val);
  }
  slider.addEventListener('input', updateAmountUI);
  updateAmountUI();

  function pickTerm(amount){
    if (amount <= 80000) return 6;
    if (amount <= 150000) return 9;
    if (amount <= 300000) return 16;
    if (amount <= 500000) return 24;
    return 30;
  }

  function calculateAndShow(){
    const P = parseInt(slider.value,10);
    const n = pickTerm(P);
    const r = RATE;

    const interest = P * r * (n / 12);
    const total = P + interest;
    const monthly = total / n;

    showAmount.textContent = formatLKR(P);
    showTerm.textContent = n + ' months';
    showRate.textContent = (r*100).toFixed(2) + '%';

    totalPayEl.textContent = formatLKR(Math.round(total));
    monthlyPayEl.textContent = formatLKR(Math.round(monthly));
    interestPayEl.textContent = formatLKR(Math.round(interest));
  }

  toStep2.addEventListener('click', function(){
    step1.classList.remove('active');
    step2.classList.add('active');
    calculateAndShow();
    window.scrollTo({top:0,behavior:'smooth'});
  });

  document.getElementById('lang-en').addEventListener('click', function(){
    this.classList.add('active'); document.getElementById('lang-si').classList.remove('active');
  });
  document.getElementById('lang-si').addEventListener('click', function(){
    this.classList.add('active'); document.getElementById('lang-en').classList.remove('active');
  });
</script>

</body>
</html>
